<!DOCTYPE html>
<html>
  <head>
    <title>Beer Finder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 13,
                center: getDefaultLocation(),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                  mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

        function getDefaultLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert('geolocation not supported');
            }
        }


        function success(position) {
            map.setCenter(new google.maps.LatLng(position.coords.latitude, 
                                     position.coords.longitude), 13);
        }

        function error(msg) {
            alert('error: ' + msg);
        }       
        
    </script>
  </head>
  <body>
    <span class="tab">Enter your zip:</span>
    <input type="text" id="TEXTBOX_ID">
    <button type="button">Find Me A Brew!</button>
    <div id="map-canvas"></div>
  </body>
    <script>
        
        function getZip()
        {
            return document.getElementById('TEXTBOX_ID');
            
        }
        
        function IsNumeric(input)
        {
            return (input - 0) == input && (input+'').replace(/^\s+|\s+$/g, "").length > 0;
        }
        
        function validateZip(zipcode) {
            if (zipcode.length == 5 && IsNumeric(zipcode)){
                return true;
            }
            return false;
        }
        
   </script>
</html>
